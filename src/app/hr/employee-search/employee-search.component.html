<div>
  <form [formGroup]="searchFormGroup">
    <div>
      <div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" formControlName="location" name="" id="" class="form-control" placeholder=""
            aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
      </div>
      <div formArrayName="skills">
        <div *ngFor="let skill of skills.controls; let i=index">
          <input type="text" class='form-control' formControlName="{{i}}" name="" id="">
        </div>
      </div>

      <button (click)='addSkill()'>Add Skill To Search</button>
    </div>
    <button class='btn btn-block btn-primary mt-2' (click)='search()'>Search</button>
  </form>
</div>

<div>
  <table class='table'>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <div *ngFor="let profile of profiles">
        <tr>
          <td>{{profile.employee.firstname}}</td>
          <td>{{profile.location}}</td>
        </tr>
      </div>
    </tbody>
  </table>

</div>
